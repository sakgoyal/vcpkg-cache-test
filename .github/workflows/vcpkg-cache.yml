name: vcpkg binary cache (Windows)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: windows-latest
    env:
      FEED_URL: https://nuget.pkg.github.com/sakgoyal/index.json
      USERNAME: sakgoyal
      VCPKG_EXE: ${{ github.workspace }}/vcpkg/vcpkg
      VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/sakgoyal/index.json,readwrite"

    steps:
      - uses: actions/checkout@v4

      - name: Read builtin-baseline from vcpkg.json
        id: baseline
        run: |
          $vcpkg_json = Get-Content "${{ github.workspace }}/vcpkg.json" | ConvertFrom-Json
          echo "baseline=$($vcpkg_json['builtin-baseline'])" >> $GITHUB_OUTPUT


      - name: Clone vcpkg at specific baseline
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg --depth 1 --branch "${{ steps.baseline.outputs.baseline }}"

      - name: Bootstrap vcpkg
        shell: pwsh
        run: ${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat

      - name: Configure NuGet auth
        shell: pwsh
        run: |
          .$($env:VCPKG_EXE) fetch nuget `
            sources add `
            -Source "$env:FEED_URL" `
            -StorePasswordInClearText `
            -Name GitHubPackages `
            -UserName "$env:USERNAME" `
            -Password "${{ secrets.GITHUB_TOKEN }}"
          .$($env:VCPKG_EXE) fetch nuget `
            setapikey "${{ secrets.GITHUB_TOKEN }}" `
            -Source "$env:FEED_URL"

      - name: Install dependencies (build + upload binaries)
        run: .\vcpkg\vcpkg.exe install --triplet x64-windows
